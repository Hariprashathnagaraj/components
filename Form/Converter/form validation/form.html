<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Valiadation with Js</title>
  </head>
  <body style="background-size: cover; background-image: url(https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/Zugpsitze_mountain.jpg?crop=0%2C176%2C3008%2C1654&wid=4000&hei=2200&scl=0.752);">

    <div class="container">
        <div class="col-lg-4 card m-auto mt-3" style="background-color: lightgreen; color: black;">
            <div class="card-body">
                <form action="" onsubmit="return fn()">

                    <div class="form-group">
                        <label class="form-label"> Full Name</label><span class="text-danger" id="name"></span>
                        <input type="text"class="form-control" pattern="[A-Za-z]+" id="valid01">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label"> Mobile</label><span class="text-danger" id="mobile"></span>
                        <input type="text"class="form-control" pattern="[0-9]+ " id="valid02">
                    </div>

                    <div class="form-group">
                        <label class="form-label"> E-mail</label><span class="text-danger" id="mail"></span>
                        <input type="email"class="form-control" id="valid03">
                    </div>

                    <div class="form-group">
                        <label class="form-label"> Password</label><span class="text-danger" id="pass1"></span>
                        <input type="Password"class="form-control" id="valid04">
                    </div>

                    <div class="form-group">
                        <label class="form-label"> Confirm Password</label><span class="text-danger" id="pass2"></span>
                        <input type="Password"class="form-control" id="valid05">
                    </div>

                    
 

                    <div class="form-group m-3" >
                        <input type="checkbox"  class="form-check-input" id="valid06">
                        <label for="">Agree terms and conditions</label><br>
                        <span class="text-danger" id="check"></span>
                    </div>
                     
                    <div class="form-group mt-2">
                     <button class="btn" style="background-color: black; color: lightgreen;">Submit</button>
                    </div>



                       <script src="./form.js"></script>

                </form>

            </div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
